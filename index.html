<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Forecast</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
        <link rel="stylesheet" href="develop/style.css">
       
    </head>
    <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
    <h1 class="display-3">Weather 5 Day Forecast </h1>
    <form id="searchForm" class="mb-3">
        <input type="text" id="cityInput" placeholder="Enter a city">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    </header>
    <div class="container">
        <!-- search history -->
        <div id="searchHistory" class="mb-4">
            <!-- search history items will be added here -->
        </div>
        <!-- current weather conditions -->
        <div id="currentWeather" class="mb-4">
            <!-- current weather will be added here -->
        </div>
        <!-- 5day forecast -->
        <div id="forecast" class="mb-4">
            <!-- forecast data will be added here -->
        </div>
    </div>

    
        
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="develop/script.js" async defer></script>
    </body>
</html>
